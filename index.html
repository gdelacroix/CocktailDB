<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recherche de Cocktails</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Cocktails Search</h1>
    <div class="d-flex justify-content-center my-3">
      <div class="form-check me-3">
        <input class="form-check-input" type="radio" name="searchType" id="searchByName" value="name" checked>
        <label class="form-check-label" for="searchByName">Cocktail Name</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="searchType" id="searchByIngredient" value="ingredient">
        <label class="form-check-label" for="searchByIngredient">Ingredient</label>
      </div>
    </div>
    <div class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Enter your search">
      <button id="searchButton" class="btn btn-primary">Search</button>
    </div>
    <div id="results" class="row g-4"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalImage" src="" alt="" class="img-fluid mb-3">
          <h6>Ingredients and dosages :</h6>
          <ul id="modalIngredients"></ul>
          <h6>Instructions :</h6>
          <p id="modalInstructions"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
